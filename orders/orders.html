<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap">
    <link rel="stylesheet" href="../basic_style.css">
</head>
<body>

    <header>
        <a href="../index.php" class="header-link">
            <h1>MoJu</h1>
        </a>
    </header>

    <nav>
        <a href="../restaurants/restaurants.html" class="restaurants-button">Restaurants</a>
        <a href="orders.html" class="current-button">Orders</a>
        <a href="../signin/logout.php" class="logout-button">Logout</a>
    </nav>

    <div class="tab-bar">
        <a href="neworder/neworder_form.php" class="neworder-button">Create New Order</a>
        <a href="myorders/myorders.php" class="myorders-button">My Orders</a>
    </div>
    
    <div class="orders-form">
        <h2>Current Orders</h2>
        <div id="active-order-list">
            <!-- 레스토랑 목록이 여기에 추가됩니다 -->
        </div>
    </div>
    
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    fetch('orders.php')
        .then(response => response.json())
        .then(data => {
            if (data.redirect) {
                alert("먼저 로그인을 해주세요");
                window.location.href = data.redirect;
                return;
            }

            const orderList = document.getElementById('active-order-list');

            if (data.message) {
                orderList.innerHTML = `<p>${data.message}</p>`;
            } else {
                data.forEach(order => {
                    const div = document.createElement('div');
                    div.className = 'order-item';
                    div.innerHTML = `
                        <p><strong>Order ID:</strong> ${order.order_id}</p>
                        <p><strong>Order Close:</strong> ${order.time}</p>
                        <p><strong>Goal Money:</strong> ${order.goal_money}</p>
                        <p><strong>Current Money:</strong> ${order.current_money}</p>
                        <p><strong>Restaurant:</strong> ${order.name}</p>
                        <button class="join-button" data-id="${order.order_id}" data-rest-id="${order.restaurant}" data-goal-id="${order.goal_money}" data-cur-id="${order.current_money}">Join</button>
                    `;
                    orderList.appendChild(div);
                });

                // Join 버튼 클릭 이벤트 추가
                const joinButtons = document.querySelectorAll(".join-button");
            joinButtons.forEach(button => {
            button.addEventListener("click", function () {
            const orderId = this.dataset.id; // 현재 주문 ID
            const restId = this.dataset.restId; // 현재 식당 ID
            const goalId = this.dataset.goalId; 
            const curId = this.dataset.curId; 
            // URL에 식당 ID와 주문 ID 포함
            window.location.href = `join_order/join_order.php?order_id=${orderId}&rest_id=${restId}&goal_id=${goalId}&cur_id=${curId}`;
        });
    });
            }
        })
        .catch(error => {
            console.error('Error fetching orders:', error);
            document.getElementById('active-order-list').innerHTML = '<p>Error loading data.</p>';
        });
});


    </script>

</body>
</html>
