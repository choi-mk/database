        header a {

        }

        /* 클릭 시 색상 변화 없도록 */
        header a:hover {
            text-decoration: none; /* 호버 시 밑줄 표시 안 함 */

        }
        nav {
            background: #555;
            color: #fff;
            display: flex;

            text-decoration: underline;
        }
        .restaurants-button {
            font-weight: bold; /* 글씨를 더 진하게 */
            color: #ffcc00; /* 원하는 색상으로 변경 */
        }
        .signup-form {
            width: 300px;

<body>
    <header>
        <a href="../index.php" class="header-link">
            <h1>MoJu</h1>
        </a>
    </header>
<nav>
    <a href="restaurants.html" class="restaurants-button">Restaurants</a>
    <a href="../orders/orders.html" class="orders-button">Orders</a>
    <a href="../signin/logout.php" class="logout-button">Logout</a>
</nav>

    <div class="restaurants-form">
        <h2>Available Restaurants</h2>
        <div id="restaurant-list">
            <!-- 레스토랑 목록이 여기에 추가됩니다 -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('restaurants.php')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        alert("먼저 로그인을 해주세요");
                        window.location.href = data.redirect;
                    } else {
                        const restaurantList = document.getElementById('restaurant-list');
    
                        if (data.error) {
                            restaurantList.innerHTML = `<p>${data.error}</p>`;
                        } else if (data.message) {
                            restaurantList.innerHTML = `<p>${data.message}</p>`;
                        } else {
                            data.forEach(restaurant => {
                                const div = document.createElement('div');
                                div.className = 'restaurant-item';
                                div.innerHTML = `<strong>${restaurant.name}</strong><br>
                                                 Address: ${restaurant.address1}, ${restaurant.address2}, ${restaurant.address3}`;
                                restaurantList.appendChild(div);
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching restaurant data:', error);
                    document.getElementById('restaurant-list').innerHTML = '<p>Error loading data.</p>';
                });
        });
    </script>
    

</body>
</html>
