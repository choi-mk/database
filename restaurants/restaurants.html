<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap">
    <link rel="stylesheet" href="../basic_style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .restaurants-form {
            margin: 20px;
        }

        .restaurant-item {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <header>
        <a href="../index.php" class="header-link">
            <h1>MoJu</h1>
        </a>
    </header>
    <nav>
        <a href="restaurants.html" class="current-button">Restaurants</a>
        <a href="../orders/orders.html" class="orders-button">Orders</a>
        <a href="../signin/logout.php" class="logout-button">Logout</a>
    </nav>

    <div class="restaurants-form">
        <h2>Available Restaurants</h2>
        <table>
            <thead>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="restaurant-list">
                <!-- 레스토랑 목록이 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('restaurants.php')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        alert("먼저 로그인을 해주세요");
                        window.location.href = data.redirect;
                    } else {
                        const restaurantList = document.getElementById('restaurant-list');
    
                        if (data.error) {
                            restaurantList.innerHTML = `<tr><td colspan="2">${data.error}</td></tr>`;
                        } else if (data.message) {
                            restaurantList.innerHTML = `<tr><td colspan="2">${data.message}</td></tr>`;
                        } else {
                            data.forEach(restaurant => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td><strong>${restaurant.name}</strong></td>
                                    <td>${restaurant.address1} ${restaurant.address2} ${restaurant.address3}</td>
                                `;

                                restaurantList.appendChild(row);
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching restaurant data:', error);
                    document.getElementById('restaurant-list').innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
                });
        });
    </script>

</body>
</html>
